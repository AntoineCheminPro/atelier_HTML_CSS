<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exoForm.css">
</head>
<body>
    <form action="" method="POST">
        <div class="formGroup">
            <label for="name">Nom :</label>
            <input type="text" name="name" id="Name" placeholder="votre nom" maxlength="100" minlength="2" required>
        </div>
        <div class="formGroup">
            <label for="surname">Prénom :</label>
            <input type="text" name="surname" id="Surname" placeholder="votre prénom" maxlength="50" minlength="2" required>
        </div>
        <div class="formGroup">
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="age" max="115" min="18" required>
        </div>
        <div class="formGroup">
            <label for="dateNaissance">Date de naissance :</label>
            <input type="date" name="dateNaissance" id="dateNaissance" placeholder="age" max="2002-01-01" min="1905-01-01" required>
        </div>
        <div class="formGroup">
            <label for="sexe">Sexe :</label>
            <select name="sexe" id="sexe" placeholder="sexe" required>
            <option value="homme">homme</option>
            <option value="femme">femme</option>
            </select>
        </div>
        <div class="formGroup">
            <label for="phone">Telephone :</label>
            <input type="tel" name="phone" id="phone" placeholder="06-00-00-00-00" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
        </div>
        <div class="formGroup">
            <label for="description">Description :</label>
            <textarea name="description" id="description" placeholder="description" rows="5" cols="33" required>
            </textarea>
        </div>
        <div class="formGroup">
            <label for="email">Mail :</label>
            <input type="email" name="email" id="email" placeholder="martin.dupont@gmail.fr"  required>
        </div>
        <div class="formGroup">
            <label for="photo">photo :</label>
            <input type="image" name="photo" id="photo" required>
        </div>
        <input type="submit" value="S'inscrire">
    </form>

</body>
</html>
